<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#f5f5f5"/>

  <!-- Main Timer Circle -->
  <circle cx="256" cy="256" r="180" fill="#ffffff" stroke="#e5e7eb" stroke-width="4"/>

  <!-- Red Disk showing 45 minutes (75% of full circle) -->
  <path d="M 256 256
           L 256 76
           A 180 180 0 1 1 94.4 332.8
           Z"
        fill="#ef4444"
        stroke="none"/>

  <!-- Full Disk Status Indicator (top) -->
  <circle cx="256" cy="60" r="16" fill="#e5e7eb" stroke="#d1d5db" stroke-width="3"/>

  <!-- Red Disk Status Indicator (bottom) - showing countdown status -->
  <circle cx="256" cy="100" r="20" fill="#ef4444" stroke="#dc2626" stroke-width="3"/>

  <!-- Center Knob -->
  <circle cx="256" cy="256" r="20" fill="#e5e7eb" stroke="#d1d5db" stroke-width="3"/>
</svg>